
<!--Main Container that holds everything in an absolute position to hold everything in place in the UI-->

<!--Just be sure to keep the css that defines the styling for the "main-container"-->
<div id="main-container">

		<!--backgroundImage: all other gameplay elements are children of this div.-->
		<div id="game-container" class="container">
			<div class="gameBG">
				<span id="player1" class="avatar player1"></span>
				<span id="player2" class="avatar player2"></span>
				<span id="player3" class="avatar player3"></span>
				<span id="player4" class="avatar player4"></span>
			</div>
			
			<div id="banks">
				<span id="pot" class="pot bank">0</span> 
				<span id="bank1" class="bet1 bank1 bank">25000</span>
				<span id="bank2" class="bet2 bank2 bank">25000</span>
				<span id="bank3" class="bet3 bank3 bank">25000</span>
				<span id="bank4" class="bank4 bank">25000</span>
			</div>

			</div>

			<div id="playeract" style="display:none;">
				<span id="circle" class="circle check"></span>
				<span class="chipframe5 chipframe">

					<span id="animchip" class="animchip"></span>

				</span>

			</div>

			<div id="chips">

				<span class="chipframe2 chipframe">

				<span class="chipframe3 chipframe">

					<span id="fivehundreds3" class="fivehundreds chips"></span>
					<span id="onehundred3" class="onehundred chips"></span>

				<span class="chipframe4 chipframe">

					<span id="fivehundreds4" class="fivehundreds chips"></span>
					<span id="onehundred4" class="onehundred chips"></span>
				</span>
			</div>

			<div id="cards">

				<span id="card2" class="deck deck2"></span>
				<span id="card3" class="deck deck3"></span>
				<span id="card4" class="deck deck4"></span>
				<span id="card5" class="deck deck5"></span>

				<span id="card6" class="deck player1a"></span>
				<span id="card7" class="deck player1b"></span>

				<span id="card13" class="deck player4b"></span>
			</div>

			<div id="panarea" class="check toucharea"></div>
		</div>



		<!-- OUTRO SPECIFIC HTML -->
		<!--backgroundImage: all other outro elements are children of this div.-->
		<div id="outro-container" class="container">

			<!--Put all background animation (all animation that exists behind the buttons but in front of the background... ex: snow, rain, or bubbles) inside this empty div-->

				<div id="end-scenario"></div> -->
